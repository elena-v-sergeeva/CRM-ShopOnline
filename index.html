<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="https://jsonplaceholder.typicode.com/posts" method="post" size="400">
    <h2>Добавить товар</h2>
    <fieldset>
      <ul>
        <li>
          <label>
            <span>Наименование</span>
            <input type="text" name="nomination">
          </label>
        </li>

        <li>
          <label>
            <span>Категория</span>
            <input type="text" name="category">
          </label>
        </li>

        <li>
          <label>
            <span>Единицы измерения</span>
            <input type="text" name="units">
          </label>
        </li>

        <li>
          <label>
            <span>Дисконт</span>
            <input type="checkbox" name="discount">
            <input type="number" name="discount" disabled>
          </label>
        </li>

        <li>
          <label>
            <span>Описание</span>
            <textarea name="description" value="description"></textarea>
          </label>
        </li>

        <li>
          <label>
            <span>Количество</span>
            <input type="number" name="quantity">
          </label>
        </li>

        <li>
          <label>
            <span>Цена</span>
            <input type="number" name="price">
          </label>
        </li>
      </ul>

      <input type="file" name="file">
    </fieldset>
  
    <button type="submit" formtarget="_blank">Добавить товар</button>
  </form> 
</body>
</html>
